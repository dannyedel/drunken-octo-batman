<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/assets/css/page.css" />
		<meta charset="utf-8" />
		<title>
			{{page.title}}
		</title>
	</head>
	<body>
		<nav>
			<!-- posts -->
			{% for p in site.posts %}
				{% include navlink.html %}
			{% endfor %}
		</nav>
		<main>
			<article {% if page.lang %} lang="{{page.lang}}"{% endif %} >
				<h1>
					{% if page.h1 %}
						{{page.h1}}
					{% else %}
						{{page.title}}
					{% endif %}
				</h1>
				{{content}}
			</article>
		</main>
	</body>
</html>
